tags:
  - name: for-ida
    variables:
      GCC_CFLAGS:
        - -O0
        - -g
sources:
  - tags: [native, dynamic, linux, for-ida]
    prefix: share/revng/test/tests/model/import/idb
    members:
      - simple.c
      - enum-type.c
      - nested-struct.c
      - qsort.c
      - struct-as-field-ptr.c
      - struct.c
      - typedef-char-to-uint32.c
commands:
  - type: revng-qa.idb
    from:
      - type: revng-qa.compiled-with-debug-info
        filter: for-ida
    suffix: .i64
    command: |-
      idat64 -o$OUTPUT -A -B $INPUT
      rm "$$(echo $OUTPUT | sed 's/\.i64/.asm/')"
