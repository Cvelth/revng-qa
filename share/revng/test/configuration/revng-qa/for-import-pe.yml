tags:
  - name: windows
    variables:
      MSVC_CFLAGS:
        - /DEBUG:FULL
        - /Z7
        - /EHsc
        - /WX
        - /nologo
      MSVC_LDFLAGS:
        - /NOLOGO
        - /WX
sources:
  - tags: [windows]
    prefix: share/revng/test/tests/model/import/pe
    members:
      - main.c
      - simple-cpp-class.cpp
      - qsort.c
      - zero-sized-class.cpp
commands:
  - type: revng-qa.compiled
    from:
      - type: source
        filter: windows
    pool: wine
    command: |-
      timeout 60 i386-winsdk-vc16-cl z:\$INPUT /Fe$OUTPUT $MSVC_CFLAGS /link $MSVC_LDFLAGS
  - type: revng-qa.generated-pdb
    from:
      - type: source
        filter: windows
    suffix: .pdb
    pool: wine
    command: |-
      timeout 60 i386-winsdk-vc16-cl z:\$INPUT $MSVC_CFLAGS /link /pdb:$OUTPUT $MSVC_LDFLAGS
