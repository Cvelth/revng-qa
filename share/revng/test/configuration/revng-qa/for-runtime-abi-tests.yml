tags:
  - name: x86-64-systemv-abi
    implies: [x86-64]
    variables:
      ABI_NAME: SystemV_x86_64
      MSVC_CFLAGS:
        # Safeguard in case somebody tries using it with msvc
        - -DABIDEF=UNSUPPORTED

  - name: x86-64-apple-abi
    implies: [apple-x86-64]
