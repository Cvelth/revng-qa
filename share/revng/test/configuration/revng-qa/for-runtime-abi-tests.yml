  - name: x86-64-microsoft-abi
    implies: [x86-64]
    variables:
      ABI_NAME: Microsoft_x86_64
      GCC_CFLAGS:
        - -DABIDEF=__attribute__((ms_abi))
        - -maccumulate-outgoing-args

  - name: x86-64-vectorcall-microsoft-abi
