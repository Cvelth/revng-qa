  - name: aarch64-aapcs64-abi
    implies: [aarch64]
    variables:
      ABI_NAME: AAPCS64
      CFLAGS:
        - -DABI_AAPCS64

  - name: arm-aapcs-abi
    implies: [arm]
    variables:
      ABI_NAME: AAPCS
      CFLAGS:
        - -DABI_AAPCS

