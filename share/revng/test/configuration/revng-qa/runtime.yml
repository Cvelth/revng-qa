tags:
  - name: one-per-architecture
  - name: for-comparison
  - name: for-runtime
    variables:
      GCC_CFLAGS:
        - -std=c99
        - -ggdb3
        - -fno-stack-protector
sources:
  - tags: [for-runtime, for-comparison]
    repeat-for:
      - [arm, static, linux]
      - [mips, static, linux]
      - [mipsel, static, linux]
      # - [aarch64, static, linux]
      - [x86-64, static, linux]
      - [s390x, static, linux]
      - [native, dynamic, linux]
      - [i386, static, linux]
    prefix: share/revng/test/tests/runtime
    members:
      - function-call.c
      - floating-point.c
      - syscall.c
      - global.c
      - printf.c
  - tags: []
    repeat-for:
      - [aarch64, static, linux]
    prefix: share/revng/test/tests/runtime
    members:
      - function-call.c
      - floating-point.c
      - syscall.c
      - global.c
      - printf.c
  - tags: [for-runtime, for-comparison, one-per-architecture]
    repeat-for:
      - [arm, static, linux]
      - [mips, static, linux]
      - [mipsel, static, linux]
      # - [aarch64, static, linux]
      - [x86-64, static, linux]
      - [s390x, static, linux]
      - [native, dynamic, linux]
      - [i386, static, linux]
    members:
      - share/revng/test/tests/runtime/calc.c
  - tags: [one-per-architecture]
    repeat-for:
      - [aarch64, static, linux]
    members:
      - share/revng/test/tests/runtime/calc.c
