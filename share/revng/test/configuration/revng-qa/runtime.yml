tags:
  - name: one-per-architecture
  - name: for-comparison
  - name: for-runtime
    variables:
      CFLAGS:
        - -std=c99
        - -fno-pic
        - -fno-pie
        - -ggdb3
        - -fno-stack-protector
sources:
  - tags: [for-runtime, for-comparison]
    repeat-for:
      - [arm, static]
      - [mips, static]
      - [mipsel, static]
      - [aarch64, static]
      - [x86-64, static]
      - [s390x, static]
      - [native, dynamic]
      - [i386, static]
    prefix: tests/runtime
    members:
      - function-call.c
      - floating-point.c
      - syscall.c
      - global.c
      - printf.c
  - tags: [for-runtime, for-comparison, one-per-architecture]
    repeat-for:
      - [arm, static]
      - [mips, static]
      - [mipsel, static]
      - [aarch64, static]
      - [x86-64, static]
      - [s390x, static]
      - [native, dynamic]
      - [i386, static]
    members:
      - tests/runtime/calc.c
