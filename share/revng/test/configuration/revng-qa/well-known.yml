tags:
  - name: well-known
    variables:
      GCC_CFLAGS:
        - -Wl,--entry=0x1000
        - -ggdb
sources:
  - tags: [well-known, nostdlib]
    repeat-for:
      - [arm, static, linux]
      - [mips, static, linux]
      - [mipsel, static, linux]
      - [aarch64, static, linux]
      - [x86-64, static, linux]
      - [s390x, static, linux]
      - [i386, static, linux]
    prefix: share/revng/test/tests/well-known-models
    members:
      - libc.c
